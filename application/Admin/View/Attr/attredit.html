<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>nisa商城</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
<include file='Common/header' />
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <include file='Common/left' />
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="__MODULE__/Index/index">系统</a>
                    </li>
                    <li class=""><a href="#">商品中心</a></li>
                    <li class=""><a href="#">属性模块</a></li>
                    <li class="active">修改属性</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改属性</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="__SELF__" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="id" value="{$attrinfo.id}">
                                        <div class="form-group">
                                            <label for="attr_name" class="col-sm-2 control-label no-padding-right">属性名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="brand_name" value="{$attrinfo.attr_name}"  name="attr_name" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="attr_type" class="col-sm-2 control-label no-padding-right">属性类型</label>
                                            <div class="col-sm-6 radio">
                                                <label>
                                                    <input type="radio" <if condition="$attrinfo.attr_type eq '0'">checked="checked"</if>  value="0" name="attr_type">
                                                    <span class="text">唯一</span>
                                                </label>

                                                <label>
                                                    <input type="radio" <if condition="$attrinfo.attr_type eq '1'">checked="checked"</if> class="inverted" value="1" name="attr_type">
                                                    <span class="text">单选</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="attr_value" class="col-sm-2 control-label no-padding-right">属性可选值</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" rows="5" name="attr_value" >{$attrinfo.attr_value}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填 多个以”,“隔开</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="type_id" class="col-sm-2 control-label no-padding-right">属性所属类型</label>
                                            <div class="col-sm-6">
                                                <select style="height: 26px;padding: 0 20px;" name="type_id">
                                                    <volist name="typeinfo" id="value">
                                                        <if condition="$value.id eq $typeid">
                                                            <option value="{$value.id}" selected="selected">{$value.typename}</option>
                                                            <else/>
                                                            <option value="{$value.id}">{$value.typename}</option>
                                                        </if>
                                                    </volist>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存属性</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>



</body></html>
