<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>nisa商城</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    <include file='Common/header' />
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            <include file='Common/left' />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                      <li>
                        <a href="__MODULE__/Index/index">系统</a>
                      </li>
                      <li class=""><a href="#">商品中心</a></li>
                      <li class=""><a href="#">属性模块</a></li>
                      <li class="active">属性列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
                    <button style="margin-bottom: 3px" type="button" tooltip="添加属性" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '__CONTROLLER__/attradd/typeid/{$typeid}'"> <i class="fa fa-plus"></i> Add </button>
                    <select style="height: 26px;padding: 0 20px;" name="typeid">
                        <volist name="typeinfo" id="value">
                            <if condition="$value.id eq $typeid">
                                <option value="{$value.id}" selected="selected">{$value.typename}</option>
                             <else/>
                                <option value="{$value.id}">{$value.typename}</option>
                            </if>
                        </volist>
                    </select>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                    <thead class="">
                                         <tr>
                                            <th class="text-center" width="10%">属性ID</th>
                                            <th class="text-center">属性名称</th>
                                             <th class="text-center">属性类型</th>
                                             <th class="text-center">属性可选值</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="attrinfo" id="value">
                                          <tr>
                                            <td align="center" width="10%">{$value.id}</td>
                                            <td align="center">{$value.attr_name}</td>
                                            <td align="center">{$value.attr_value}</td>
                                            <td align="center">
                                                <if condition="$value.attr_type eq '0'">
                                                    唯一
                                                <elseif condition="$value.attr_type eq '1'"/>
                                                    单选
                                                </if>
                                            </td>
                                            <td align="center">
                                                <a href="__CONTROLLER__/attredit/id/{$value.id}/typeid/{$typeid}" class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                                <a href="#" onClick="warning('确实要删除吗', '__CONTROLLER__/attrdelt/id/{$value.id}/typeid/{$typeid}')" class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a>
                                            </td>
                                          </tr>
                                    </volist>
                                    </tbody>
                                    </table>
                                    <div style="height:40px;">
                                        <ul class="pagination" style="float:right; margin:10px 0 0 0; ">
                                                <li class="active" style="margin: 10px 0 ;">{$page}</li>


                                            <!--<li class="prev disabled"><a href="#">上一页</a></li>
                                            <li class="active"><a href="#">1</a></li>-->
                                            <!--<li><a href="#">{$page}</a></li>-->
                                            <!--<li class="next"><a href="#">下一页</a></li>-->
                                        </ul>
                                    </div>
                                </div>
                                <div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
    


</body></html>
